{% extends "records/base2.html" %}
{% load static %}
{% block content %}

<div class="block-login">
    <div class="container">
        <div class="block-login-tittle">
            <h2>Вход</h2>
        </div>
        <div class="show-records">
            {% if user.is_authenticated %}
            <h2>Вы уже выполнили вход!</h2>
            {% else %}
            <form class="form-login" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="hidden" name="next" value="{{ next }}">
            <button class="btn-show-record" type="submit"><span>Войти</span></button>
            </form>
            {% endif %}
        </div>
    </div>
</div>




{% endblock content %}
